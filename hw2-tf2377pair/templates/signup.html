{% extends "layout.html" %}
{% block body %}
	<h2>sign up</h2>
	{% if error %}<pclass=error><strong>Error:</strong> {{ error }}{% endif %}
	<form action="{{ url_for('signup') }}" method=post>
		<dl>
			<dt>Username:
			<dd><input type=text name=username>
			<dt>
			Password:
			<dd><input type=password name=password>
			<dd><input type=submit value=signup>
		</dl>
	</form>

{% endblock %}
